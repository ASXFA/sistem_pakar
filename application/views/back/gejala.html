<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title d-inline mb-5">Data Gejala</h3>
            <span class="float-right">
                <button class="btn btn-info btn-sm mb-3 mr-3" id="btnTambahGejala"><i class="fa fa-plus"></i></button>
            </span>
            <div class="table-responsive">
                <table id="table-gejala" class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Kode</th>
                            <th>Nama Gejala</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalGejala" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title text-white font-weight-bold" id="exampleModalLabel">Form Gejala</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formGejala" method="post">
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 control-label col-form-label">Kode Gejala</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="kode_gejala" readonly required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 control-label col-form-label">Nama Gejala</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="nama_gejala" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="text" id="id_gejala" hidden>
                    <input type="text" id="operation" hidden>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                    <input type="submit" id="btnTambah" class="btn btn-info" value="">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Modal -->
