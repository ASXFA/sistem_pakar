<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title d-inline mb-5">Rules / Aturan</h3>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#list" role="tab"><span class="hidden-sm-up"></span> <span class="hidden-xs-down">Basis Pengetahuan</span></a> </li>
                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#aturan" role="tab" id="#aturanTab"><span class="hidden-sm-up"></span> <span class="hidden-xs-down">Rules / Aturan FC</span></a> </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content tabcontent-border">
                <div class="tab-pane active" id="list" role="tabpanel">
                    <div class="p-20">
                        <h5 class="card-title d-inline mb-5">Basis Pengetahuan</h5>
                        <span class="float-right">
                            <button class="btn btn-info btn-sm mb-3 mr-3" id="btnTambahRule"><i class="fa fa-plus"></i></button>
                        </span>
                        <div class="table-responsive">
                            <table id="table-rule" class="table table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th width="5%">No</th>
                                        <th width="40%">Nama Penyakit</th>
                                        <th width="40%">Nama Gejala</th>
                                        <th width="10%">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>            
                    </div>
                </div>
                <div class="tab-pane p-20" id="aturan" role="tabpanel">
                    <div class="p-20">
                        <div class="row" id="card-aturan">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalRule" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title text-white font-weight-bold" id="exampleModalLabel">Form Rules / Aturan</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formRule" method="post">
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 control-label col-form-label">Penyakit</label>
                        <div class="col-lg-12">
                            <select class="select2 form-control custom-select" id="id_penyakit" style="width: 100%; height:36px;" required>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 control-label col-form-label">Gejala</label>
                        <div class="col-lg-12">
                            <select class="select2 form-control custom-select" id="id_gejala" style="width: 100%; height:36px;" required>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="text" id="id_rule" hidden>
                    <input type="text" id="operation" hidden>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                    <input type="submit" id="btnTambah" class="btn btn-info" value="">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Modal -->
