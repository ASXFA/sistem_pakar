<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title d-inline mb-5">Data Users</h3>
                    <span class="float-right">
                        <button class="btn btn-info btn-sm mb-3 mr-3" id="btnTambahUsers"><i class="fa fa-plus"></i></button>
                    </span>
                    <div class="table-responsive">
                        <table id="table-users" class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th width="5%">No</th>
                                    <th width="30%">Nama User</th>
                                    <th width="30%">Username</th>
                                    <th width="20%">Status</th>
                                    <th width="15%">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalUsers" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title text-white font-weight-bold" id="exampleModalLabel">Form Users</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formUsers" method="post">
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 control-label col-form-label">Nama User</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="nama_user" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 control-label col-form-label">Username</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="username" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="text" id="id_users" hidden>
                    <input type="text" id="operation" hidden>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                    <input type="submit" id="btnTambah" class="btn btn-info" value="">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Modal -->
