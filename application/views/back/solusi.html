<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title d-inline mb-5">Data Solusi</h3>
            <span class="float-right">
                <button class="btn btn-info btn-sm mb-3 mr-3" id="btnTambahSolusi"><i class="fa fa-plus"></i></button>
            </span>
            <div class="table-responsive">
                <table id="table-solusi" class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th width="10%">Kode</th>
                            <th width="40%">Nama Penyakit</th>
                            <th width="40%">Solusi</th>
                            <th width="10%">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalSolusi" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title text-white font-weight-bold" id="exampleModalLabel">Form Solusi</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formSolusi" method="post">
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 control-label col-form-label">Kode Solusi</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="kode_solusi" readonly required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 control-label col-form-label">Penyakit</label>
                        <div class="col-lg-12">
                            <select class="select2 form-control custom-select" id="id_penyakit" style="width: 100%; height:36px;">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 control-label col-form-label">Nama Gejala</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="nama_solusi" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="text" id="id_solusi" hidden>
                    <input type="text" id="operation" hidden>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                    <input type="submit" id="btnTambah" class="btn btn-info" value="">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Modal -->
{% endblock %}
{% block js %}
